<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="display"></div>
            <button class="btn clear">
                AC
            </button>
            <button class="btn pos-neg" disabled>
                +/-
            </button>
            <button class="btn percent" disabled>
                %
            </button>
            <button data-key="Slash" class="btn divide">
                &divide;
            </button>

            <button data-key="Digit7" class="btn number">
                7
            </button>
            <button data-key="Digit8" class="btn number">
                8
            </button>
            <button data-key="Digit9" class="btn number">
                9
            </button>
            <button data-key="KeyX" class="btn multiply">
                x
            </button>

            <button data-key="Digit4" class="btn number">
                4
            </button>
            <button data-key="Digit5" class="btn number">
                5
            </button>
            <button data-key="Digit6" class="btn number">
                6
            </button>
            <button data-key="Minus" class="btn subtract">
                -
            </button>
                
            <button data-key="Digit1" class="btn number">
                1
            </button>
            <button data-key="Digit2" class="btn number">
                2
            </button>
            <button data-key="Digit3" class="btn number">
                3
            </button>
            <button class="btn add">
                +
            </button>
            
            <button data-key="Digit0" class="btn number">
                0
            </button>
            <button data-key="Period" class="btn decimal" disabled>
                .
            </button>
            <button data-key="Equal" class="btn equals">
                =
            </button>
        </div>    
    </main> 

</body>
</html>
